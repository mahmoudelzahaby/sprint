name: PR Lint

on:
  pull_request:
    types: [opened, edited, reopened, synchronize, ready_for_review]
    branches: [main]

  workflow_dispatch:

jobs:
  pr-lint:
    name: Validate PR commit title meets commit convention
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v4.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          validateSingleCommit: true
          validateSingleCommitMatchesPrTitle: true

      - name: Check if PR meets requirements
        run: |
          if [ "${{ steps.pr-lint.outputs.isValid }}" != "true" ]; then
            echo "Closing the pull request as it does not meet the requirements."
            curl -X POST -H "Authorization: Bearer ${{ secrets.PERSONAL_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/merge" \
              -d '{"commit_title": "Closing PR due to failed validation"}'
          fi
