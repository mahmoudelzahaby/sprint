name: PR Lint

on:
  pull_request:
    types: [opened, edited, reopened, synchronize, ready_for_review]
    branches: [main]

  workflow_dispatch:

jobs:
  pr-lint:
    name: Validate PR commit title meets commit convention
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v4.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          validateSingleCommit: true
          validateSingleCommitMatchesPrTitle: true

      - name: Check if linting failed
        id: lint-check
        run: echo "::set-output name=lint-failed::${{ failure() }}"

  close-pr:
    name: Close PR if linting fails
    needs: pr-lint
    runs-on: ubuntu-latest
    if: ${{ needs.pr-lint.outputs['lint-failed'] == 'true' }}
    steps:
      - name: Close PR
        uses: peter-evans/close-pull-request@v1
        with:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
