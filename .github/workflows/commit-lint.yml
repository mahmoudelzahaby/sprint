name: PR Lint

on:
  pull_request:
    types: [opened, edited, reopened, synchronize, ready_for_review]
    branches: [main]

  workflow_dispatch:

jobs:
  pr-lint:
    name: Validate PR commit title meets commit convention
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v4.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          validateSingleCommit: true
          validateSingleCommitMatchesPrTitle: true

  close-pr:
    name: Close PR on lint failure
    runs-on: ubuntu-latest
    needs: pr-lint
    if: ${{ failure() }}
    steps:
      - name: Close PR
        run: |
          PR_NUMBER=$(curl -s -H "Authorization: Bearer ${{ secrets.PERSONAL_TOKEN}}" \
                        "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.head_ref }}" \
                        | jq -r .[0].number)
          curl -s -X PATCH -H "Authorization: Bearer ${{ secrets.PERSONAL_TOKEN}}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"state":"closed"}' \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}"
